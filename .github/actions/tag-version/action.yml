name: 'Tag Version'
description: 'Tags the commit with the latest version.'
outputs:
  version:
    description: "The version tag this created."
    value: ${{ steps.get-tag.outputs.tag }}
runs:
  using: "composite"
  steps:
    - id: get-tag
      run: echo "::set-output name=tag::$(./gradlew -q getVersion)"
      shell: bash
    - run: echo Got version ${{ steps.get-tag.outputs.tag }}
      shell: bash
    - run: ./gradle/gradle-push.sh ${{ steps.get-tag.outputs.tag }}
      shell: bash